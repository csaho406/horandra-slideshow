  <script>
  const track = document.getElementById('track');
  let autoScrollInterval = null;
  let isTransitioning = false;
  let pauseTimeout = null;

  function scrollNext() {
    if (isTransitioning) return;
    isTransitioning = true;

    const firstSlide = track.children[0];
    const slideWidth = Math.round(firstSlide.offsetWidth + 10);

    track.style.transition = 'transform 1s ease-in-out';
    track.style.transform = `translateX(-${slideWidth}px)`;

    setTimeout(() => {
      track.style.transition = 'none';
      track.style.transform = 'translateX(0)';
      track.appendChild(firstSlide);
      isTransitioning = false;
    }, 1000);
  }

  function scrollPrev() {
    if (isTransitioning) return;
    isTransitioning = true;

    const lastSlide = track.lastElementChild;
    const slideWidth = Math.round(lastSlide.offsetWidth + 10);

    track.insertBefore(lastSlide, track.firstChild);
    track.style.transition = 'none';
    track.style.transform = `translateX(-${slideWidth}px)`;

    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        track.style.transition = 'transform 1s ease-in-out';
        track.style.transform = 'translateX(0)';
      });
    });

    setTimeout(() => {
      isTransitioning = false;
    }, 1000);
  }

  function startAutoScroll() {
    if (autoScrollInterval) clearInterval(autoScrollInterval);
    autoScrollInterval = setInterval(scrollNext, 3500);
  }

  function pauseAutoScroll(duration = 6000) {
    if (autoScrollInterval) clearInterval(autoScrollInterval);
    if (pauseTimeout) clearTimeout(pauseTimeout);
    pauseTimeout = setTimeout(() => {
      startAutoScroll();
    }, duration);
  }

  startAutoScroll();

  // Touch lend칲let logika
  let touchStartX = 0;
  let touchStartTime = 0;

  track.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
    touchStartTime = Date.now();
    pauseAutoScroll(); // 游녣 6 m치sodperces sz칲net
  });

  track.addEventListener('touchend', (e) => {
  const touchEndX = e.changedTouches[0].clientX;
  const deltaX = touchEndX - touchStartX;
  const deltaTime = Date.now() - touchStartTime;

  const speed = Math.abs(deltaX) / deltaTime; // px/ms

  // ha csak hozz치칠rt, akkor nem l칠ptet칲nk
  if (Math.abs(deltaX) < 50 || deltaTime > 500) return;

  const direction = deltaX < 0 ? 'next' : 'prev';

  // h치ny slide-ot l칠pj칲nk (max 5)
  const steps = Math.min(5, Math.max(1, Math.floor(Math.abs(deltaX) / 100)));

  for (let i = 0; i < steps; i++) {
    if (direction === 'next') {
      setTimeout(scrollNext, i * 100); // gyors egym치s ut치n
    } else {
      setTimeout(scrollPrev, i * 100);
    }
  }
});
