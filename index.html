<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
  .slideshow {
    width: 100%;
    max-width: 100%;
    height: auto;
    overflow: hidden;
    position: relative;
    padding-bottom: 10px;
  }
  .slideshow-track {
    display: flex;
    transition: transform 0.5s ease;
  }
  .slide {
    flex-shrink: 0;
    width: 180px;
    margin-right: 10px;
    text-align: center;
    background-color: #fff;
    border-radius: 0px;
    display: flex;
    flex-direction: column;
  }
  .slide a img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 0 0 0 0;
  }
  .buy-button {
    background: #39bade;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    padding: 10px 0;
    width: 100%;
    border: none;
    border-radius: 0 0 0 0;
    cursor: pointer;
    margin-top: 0;
    box-sizing: border-box;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .slide:hover .buy-button {
    /* hoverre jelenik meg */
    opacity: 1;
    pointer-events: all;
  }
  .buy-button:hover {
    background: #2fa0c6;
  }
</style>

</head>
<body>
  <div class="slideshow">
    <div class="slideshow-track" id="track">
      <div class="slide">
        <a href="https://www.horandrashop.hu/aurora-viragos-koktel-ruha-703" target="_blank">
          <img src="https://www.horandrashop.hu/custom/horandrashop/image/data/product/20250601_111610.webp" alt="Aur칩ra ruha">
        </a>
        <a class="buy-button" href="https://www.horandrashop.hu/index.php?route=checkout/cart&product_id=703&quantity=1">Kos치rba</a>
      </div>
      <div class="slide">
        <a href="https://www.horandrashop.hu/cleo-szett-637" target="_blank">
          <img src="https://www.horandrashop.hu/custom/horandrashop/image/data/product/20250601_112731.webp" alt="Cleo szett">
        </a>
        <a class="buy-button" href="https://www.horandrashop.hu/index.php?route=checkout/cart&product_id=637&quantity=1">Kos치rba</a>
      </div>
      <div class="slide">
        <a href="https://www.horandrashop.hu/leona-alkalmi-ruha-634" target="_blank">
          <img src="https://www.horandrashop.hu/custom/horandrashop/image/data/product/20250601_114846.webp" alt="Leona ruha">
        </a>
        <a class="buy-button" href="https://www.horandrashop.hu/index.php?route=checkout/cart&product_id=634&quantity=1">Kos치rba</a>
      </div>
    </div>
  </div>

  <script>
    const track = document.getElementById('track');
    const interval = 3500;

    function scrollNext() {
      const firstSlide = track.children[0];
      const slideWidth = firstSlide.offsetWidth + 10;

      track.style.transition = 'transform 0.5s ease';
      track.style.transform = `translateX(-${slideWidth}px)`;

      setTimeout(() => {
        track.style.transition = 'none';
        track.style.transform = 'translateX(0)';
        track.appendChild(firstSlide);
      }, 500);
    }

    setInterval(scrollNext, interval);
  </script>
</body>
</html>
